<mat-card *ngIf="gifts!=null && gifts.length>0" class="app-card">
  <mat-card-header style="margin-bottom: 10px;">
      Promotions / cadeaux
  </mat-card-header>

  <mat-card-content class="">

    <div *ngIf="!icon_view" fxLayout="row wrap">
        <div class="flip-card" *ngFor="let gift of gifts" style="margin-bottom:8px;position:relative;height:400px;width:100%;overflow: hidden;">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="{{gift.picture}}" style="position:absolute;left:0;top:0;object-fit: cover;">
              <div [ngStyle]="{'position':'absolute','text-align':'center','left':'20%','top':'15%','width':'60%','font-size':'2.5vmax','color':gift.messageColor}">
                {{gift.message}}
              </div>
              <button mat-raised-button
                      style="position:absolute;left:30%;top:70%;width:40%;font-size:1.5vmax;"
                      name="cmdValide"
                      (click)="useGift($event,gift)">
                J'en profite
              </button>

              <div help="Pour chaque offre, on indique en temps rÃ©el le temps restant"
                    name="lblGiftDuration"
                   [ngStyle]="{'position':'absolute','text-align':'center','left':'35%','top':'82%','width':'30%','font-size':'1.3vmax','color':gift.messageColor}">
                Il reste&nbsp;<app-timer [end]="gift.dtEnd"></app-timer>
              </div>
            </div>
            <div class="flip-card-back">
              <div style="vertical-align: middle;text-align: center;">
                {{gift.manual}}
              </div>
            </div>
          </div>

        </div>
    </div>

    <mat-selection-list #sel_gift *ngIf="icon_view">
      <mat-list-option  *ngFor="let gift of gifts">
        <img mat-list-avatar src="{{gift.icon}}">
        <span mat-line>{{gift.message}}</span>
      </mat-list-option>
    </mat-selection-list>

    <mat-card-actions>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
