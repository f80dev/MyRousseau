<mat-card class="app-card" *ngIf="config.values!=null">
  <mat-card-header>
    <mat-card-title>Personne a ajouter</mat-card-title>
    <mat-card-subtitle>
      Gagner {{config.values.loyalty.invite}} pts de fidélité en invitant quelqu'un a rejoindre {{config.values.appli_name}}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="app-card-content">
    <mat-form-field style="min-width:200px;width: 40%;">
      <input matInput id="txtFirstname"
             title="Optionnel, mais permet de personnaliser l'invitation"
             class="input-style" [(ngModel)]="firstname" placeholder="Son prenom (optionnel)">
    </mat-form-field>
    &nbsp;

    <mat-form-field style="min-width:200px;width: 40%;">
      <input matInput
             title="Un email générique permettant de se connecter à l'application est directement envoyé au destinataire"
             id="txtEmail" class="input-style" [(ngModel)]="email" placeholder="Son email">
    </mat-form-field>
    <br>

    <button id="cmdSend" mat-raised-button (click)="sendInvitation()">Inviter</button>
  </mat-card-content>
</mat-card>
