<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="fill-remaining-space"></span>
  <button  *ngIf="userService.user!=null && userService.user.email!=null" mat-raised-button color="primary" (click)="logout()">Déconnecter</button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <img class="main-logo" src="assets/img/logo-rousseau.png">
    </mat-toolbar>
    <mat-nav-list>
      <a *ngIf="userService.user==null || userService.user.email==null" mat-list-item routerLink="/login"><mat-icon>person</mat-icon>&nbsp;&nbsp;Login</a>
      <a *ngIf="userService.user!=null && userService.user.email!=null" mat-list-item routerLink="/main"><mat-icon>dns</mat-icon>&nbsp;&nbsp;Dashboard</a>
      <a *ngIf="userService.user!=null && userService.user.email!=null" mat-list-item routerLink="/schedule"><mat-icon>schedule</mat-icon>&nbsp;&nbsp;Rendez-vous</a>
      <a *ngIf="userService.user!=null && userService.user.email!=null" mat-list-item routerLink="/gift"><mat-icon>card_giftcard</mat-icon>&nbsp;&nbsp;Récompenses</a>
      <a mat-list-item routerLink="/services"><mat-icon>build</mat-icon>&nbsp;&nbsp;Services</a>
      <a mat-list-item routerLink="/catalogue"><mat-icon>collections</mat-icon>&nbsp;&nbsp;Location</a>
      <!--<a mat-list-item routerLink="/address"><mat-icon>place</mat-icon>&nbsp;&nbsp;Nous contacter</a>-->
      <a mat-list-item routerLink="/share"><mat-icon>person_add</mat-icon>&nbsp;&nbsp;Ajouter</a>
      <a mat-list-item routerLink="/about"><mat-icon>person_add</mat-icon>&nbsp;&nbsp;A propos</a>
      <br><br><br>
      <a mat-list-item routerLink="/admin"><mat-icon>build</mat-icon>&nbsp;&nbsp;Admin</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
