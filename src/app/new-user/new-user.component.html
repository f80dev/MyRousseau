<mat-card class="app-card">
  <mat-card-header>
    <h2>Inscrivez vous</h2>
  </mat-card-header>
  <mat-card-content class="app-card-content">
    <br>

    <mat-form-field class="input-style">
      <input [(ngModel)]="email" [readonly]="true" matInput placeholder="Votre email">
    </mat-form-field>
    <br>
    <mat-form-field class="input-style">
      <input [(ngModel)]="firstname" matInput placeholder="Votre prÃ©nom">
    </mat-form-field>
    <br>
    <mat-form-field class="input-style">
      <input [(ngModel)]="lastname" matInput placeholder="Votre nom">
    </mat-form-field>
    <br><br>

    <img class="avatar" src="./assets/img/avatar.jpg">&nbsp;

    <button mat-raised-button>Modifier la photo</button>

    <br><br>

    <div style="display:inline;" *ngIf="message!=''">
      <p>{{message}}</p>
    </div>


  </mat-card-content>
  <mat-card-actions style="text-align: center">
    <button mat-raised-button
            *ngIf="firstname!=null && lastname!=null && firstname.length>0 && lastname.length>0"
            (click)="sendUser()">
      Enregistrer
    </button>
    &nbsp;
    <button mat-raised-button
            (click)="cancel()">
      Annuler
    </button>
    <br>
  </mat-card-actions>
</mat-card>
