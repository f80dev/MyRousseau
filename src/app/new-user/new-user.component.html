<mat-card class="app-card">
  <mat-card-header>
    Inscrivez vous !
    <span class="fill-remaining-space"></span>
    <button mat-raised-button
            id="cmdAddUser"
            *ngIf="(!config.values.user_profil?.firstname || profil.firstname?.length>0)
                    && (profil.lastname?.lebgth>0 || !config.values.user_profil?.lastname)
                    "
            (click)="sendUser()">
      Enregistrer
    </button>

  </mat-card-header>
  <mat-card-content class="app-card-content">

    <app-profil [profil]="profil" (onchange)="updateProfil($event)"></app-profil>

    <br><br>

    <div style="display:inline;" *ngIf="message!=''">
      <p>{{message}}</p>
    </div>


  </mat-card-content>
  <mat-card-actions style="text-align: center">
    <button mat-raised-button
            id="cmdCancel"
            (click)="cancel()">
      Annuler
    </button>
    <br>
  </mat-card-actions>
</mat-card>
