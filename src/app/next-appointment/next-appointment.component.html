<mat-card class="app-card">
  <mat-card-header>
    Prochain rendez-vous
  </mat-card-header>
  <mat-card-content style="text-align: center;">
    <br>
    <div *ngIf="appointments.length>0">
      {{appointments[0].description}}
      <button mat-button>Annuler</button>
    </div>
    <div *ngIf="appointments.length==0">
      Aucun rendez-vous plannifi√©
    </div>
    <br>
    <mat-card-actions>
      <button color="primary" mat-raised-button>Demander</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
